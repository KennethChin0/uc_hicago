<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Carter+One" />
    <title>Showdown Factory{% block title %}{% endblock %}</title>
    <style>
    </style>
    {% block css %} {% endblock %}
  </head>
  <body style="font-family: 'Helvetica', 'Arial', sans-serif;">


    <br><br><br>
    {% block body %}
    {% endblock %}
    <footer style="position: absolute; bottom: 0; padding: 5px; margin-top: 0; width: 100%; background: rgba(0, 0, 0, 0.75); color: white; text-align: center; border-top: solid; border-color:lightgray; border-width: 5px;">
       &copy Team UC Hicago - Brandon Chen, Kenneth Chin, Calvin Chu, <br> "Did you apply to UC Hicago?"
    </footer>
    <nav class="navbar navbar-expand navbar-light" style="background-color: #5dade2; position:fixed; right:0;width: 100%; top:0;">
      {% if sessionstatus %}
      <p class="nav navbar-nav" style="float:left;"></p>
      {% endif %}
      <a href=" {{ url_for('root') }}"><h6 style="margin-top:6px; font-family: Carter One; font-size: 20px; font-style: normal; font-variant: normal; font-weight: 700; line-height: 15.4px; color: black;">Showdown Factory</h6></a>
      <ul class="nav navbar-nav ml-auto" style="">

          {% block buttons %}
          {% endblock %}
        </ul>
      </div>
    </nav>

  </body>

</html>
